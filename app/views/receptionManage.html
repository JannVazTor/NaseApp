<div class="card">
    <div class="card-header">
        <h2>Lista de Recepciones</h2>
    </div>
    <div class="col-sm-12 actionbar">
        <div class="form-group">
            <label for="isearch" class="col-sm-2 control-label">Buscar</label>
            <div class="col-sm-12">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchUser">
                </div>
            </div>
        </div>
    </div>

    <table id="data-table-command" class="table table-striped table-vmiddle">
        <thead>
            <tr>
                <th data-column-id="">Folio</th>
                <th data-column-id="">Productor</th>
                <th data-column-id="">Campo</th>
                <th data-column-id="">Variedad</th>
                <th data-column-id="">Camion/Placas</th>
                <th data-column-id="">Recibido</th>
                <th data-column-id="">Cilindro</th>
                <th data-column-id="">Fecha de Captura</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="reception in receptions track by $index | filter:searchUser">
                <td>{{reception.Id}}</td>
                <td>{{reception.Producer}}</td>
                <td>{{reception.FieldName}}</td>
                <td>{{reception.Variety}}</td>
                <td>{{reception.CarRegistration}}</td>
                <td>{{reception.ReceivedFromField}}</td>
                <td>{{reception.Cylinders}}</td>
                <td>{{reception.EntryDate}}</td>
                <td>
                    <button class="btn btn-icon command-edit">
                        <span class="md md-edit"></span>
                    </button>
                    <button class="btn btn-icon command-delete" ng-click="deleteProducer(reception.Id)">
                        <span class="md md-delete"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
