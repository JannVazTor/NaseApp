<div class="animated bounceInRight">
    <div class="card">
        <form name="Cilindros" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Cilindros</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="iusername" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="text" class="form-control input-sm" id="iusername" placeholder="Nombre del cilindro" data-ng-model="cylinder.CylinderName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveCylinder()" ng-disabled="!Cilindros.$valid">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message==''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="card">
        <div class="card-header">
            <h2>Cilindros</h2>
        </div>
        <div class="col-sm-12 actionbar">
            <div class="form-group">
                <label for="isearch" class="col-sm-2 control-label">Buscar</label>
                <div class="col-sm-12">
                    <div class="fg-line">
                        <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchUser">
                    </div>
                </div>
            </div>
        </div>

        <table id="data-table-command" class="table table-striped table-vmiddle">
            <thead>
                <tr>
                    <th data-column-id="id">Cilindro</th>
                    <th data-column-id="commands">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cylinder in cylinders | filter:searchUser">
                    <td>{{cylinder.CylinderName}}</td>
                    <td>
                        <button class="btn btn-icon command-delete" ng-click="confirmationDelete(cylinder.Id)">
                        <span class="md md-delete"></span>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
