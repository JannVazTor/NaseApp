<div class="animated bounceInRight">
    <div class="card">
        <form name="samplingForm" class="form-horizontal" role="form" novalidate>
            <div class="card-header">
                <h2>Alta de muestreo {{title}}</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="EntryDate" class="col-sm-2 control-label">Fecha *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" required disabled class="form-control input-sm" id="EntryDate" placeholder="fecha de captura" value="{{ date | date: 'yyyy/MM/dd HH:mm' }}">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target href><i class="md md-event"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <datetimepicker data-ng-model="date" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sampleWeight" class="col-sm-2 control-label">Peso de la Muestra *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Sampleweight" class="form-control input-sm" id="sampleWeight" placeholder="Peso de la muestra"
                                ng-model="sampling.SampleWeight" ng-change="CalculatePerformance()">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Sampleweight.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="HumidityPercent" class="col-sm-2 control-label">Porciento de Humedad *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Humiditypercent" class="form-control input-sm" id="HumidityPercent" placeholder="Porciento de Humedad"
                                ng-model="sampling.HumidityPercent">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Humiditypercent.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="WalnutNumer" class="col-sm-2 control-label">No. de Nueces *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Walnutnumber" class="form-control input-sm" id="WalnutNumer" placeholder="numero de nueces"
                                data-ng-model="sampling.WalnutNumber" ng-change="CalculateWalnutNumberPerKilo()">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Walnutnumber.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TotalWeightENuts" class="col-sm-2 control-label">Peso total de nueces comestibles *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Totalweight" class="form-control input-sm" id="TotalWeightENuts" placeholder="Peso total de nueces comestibles"
                                ng-model="sampling.TotalWeightOfEdibleNuts" ng-change="CalculatePerformance()">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Totalweight.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Performance" class="col-sm-2 control-label">Rendimiento</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input readonly type="number" min="1" name="Performance" class="form-control input-sm" id="Performance" placeholder="Rendimiento"
                                ng-model="sampling.Performance">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Performance.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Walnutnumberperkilo" class="col-sm-2 control-label">Numero de Nueces por Kilo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input readonly type="number" min="1" name="WalnutnumberperKilo" class="form-control input-sm" id="WalnutnumberKilo" placeholder="numero de nueces por kilo"
                                ng-model="sampling.WalnutNumberPerKilo">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.WalnutnumberperKilo.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn bgm-teal waves-effect" data-ng-click="saveSampling(sampling)" ng-disabled="!samplingForm.$valid">Guardar</button>
                    </div>
                </div>
                <div ng-if="(currentUser.role === userRoles.admin) || (currentUser.role === userRoles.grillUser)">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn bgm-red waves-effect" data-ng-click="saveSampling(sampling, 1)" ng-disabled="!samplingForm.$valid">Guardar y Agregar Nueva Parrilla</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn bgm-bluegray waves-effect" data-ng-click="saveSampling(sampling, 2)" ng-disabled="!samplingForm.$valid">Guardar y Asignar Folio</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<button id="fixedbuttonLeft" type="submit" class="btn bgm-teal btn-icon" data-ng-click="return()">
        <i class="md md-arrow-back"></i>
</button>
