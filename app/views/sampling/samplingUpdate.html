<div class="animated bounceInRight">
    <div class="card">
        <form name="updateSamplingForm" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Actualizar muestreo</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="EntryDate" class="col-sm-2 control-label">Fecha *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" required disabled class="form-control input-sm" id="EntryDate" placeholder="fecha de captura" value="{{ date | date: 'yyyy/MM/dd HH:mm' }}">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target href><i class="md md-event"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <datetimepicker data-ng-model="date" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sampleWeight" class="col-sm-2 control-label">Peso *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Sampleweight" class="form-control input-sm" id="sampleWeight" placeholder="peso"
                                ng-model="sampling.SampleWeight" ng-change="CalculatePerformance(sampling.TotalWeightOfEdibleNuts, sampling.SampleWeight)">
                            <small class="help-block has-error" style="color:red" ng-show="updateSamplingForm.Sampleweight.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="HumidityPercent" class="col-sm-2 control-label">Porcentaje de Humedad *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" step="any" name="Humiditypercent" class="form-control input-sm" id="HumidityPercent"
                                placeholder="porcentaje de humedad" ng-model="sampling.HumidityPercent">
                            <small class="help-block has-error" style="color:red" ng-show="updateSamplingForm.Humiditypercent.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="WalnutNumber" class="col-sm-2 control-label">Número de nueces *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Walnutnumber" class="form-control input-sm" id="WalnutNumber" placeholder="número de nueces"
                                ng-model="sampling.WalnutNumber">
                            <small class="help-block has-error" style="color:red" ng-show="updateSamplingForm.Walnutnumber.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Performance" class="col-sm-2 control-label">Rendimiento *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required readonly type="number" min="1" name="Performance" class="form-control input-sm" id="Performance" placeholder="Rendimiento"
                                ng-model="sampling.Performance">
                            <small class="help-block has-error" style="color:red" ng-show="samplingForm.Performance.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TotalWeightOfEdibleNuts" class="col-sm-2 control-label">Peso total de nueces Comestibles *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="number" min="1" class="form-control input-sm" id="TotalWeightOfEdibleNuts" name="Totalweightofediblenuts" placeholder="peso total de nueces comestibles"
                                ng-model="sampling.TotalWeightOfEdibleNuts" ng-change="CalculatePerformance(sampling.TotalWeightOfEdibleNuts, sampling.SampleWeight)">
                            <small class="help-block has-error" style="color:red" ng-show="updateSamplingForm.Totalweightofediblenuts.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn bgm-teal waves-effect" ng-click="UpdateSampling(sampling)" ng-disabled="!updateSamplingForm.$valid">Actualizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<button id="fixedbuttonLeft" type="submit" class="btn bgm-teal btn-icon" data-ng-click="return()">
        <i class="md md-arrow-back"></i>
</button>
