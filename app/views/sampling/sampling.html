<div class="animated bounceInRight">
    <div class="card">
        <form class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Remisiones</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="reception" class="col-sm-2 control-label">Id Recepcion</label>
                    <div class="col-sm-10">
                        <div class="fg-line disabled">
                            <input type="text" class="form-control input-sm" id="reception" placeholder="recepcion" data-ng-model="remission.ReceptionId">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cultivation" class="col-sm-2 control-label">Cultivo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="cultivation" placeholder="cultivo" data-ng-model="remission.Cultivation">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="batch" class="col-sm-2 control-label">Huerta/Lote</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="batch" placeholder="huerta o lote" data-ng-model="remission.Batch">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">Cantidad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="quantity" placeholder="cantidad" data-ng-model="remission.Quantity">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="butler" class="col-sm-2 control-label">Mayordomo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="butler" placeholder="mayordomo" data-ng-model="remission.Butler">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transportNumber" class="col-sm-2 control-label">Transporte No.</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="transportNumber" placeholder="Nombre de Usuario" data-ng-model="remission.TransportNumber">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="driver" class="col-sm-2 control-label">Conductor</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="driver" placeholder="conductor" data-ng-model="remission.Driver">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="elaborate" class="col-sm-2 control-label">Elaboro</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="elaborate" placeholder="elaboro" data-ng-model="remission.Elaborate">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveRemission()">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message==''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>

    <button id="fixedbuttonLeft" type="submit" class="btn bgm-teal btn-icon" data-ng-click="redirectToReception()">
        <i class="md md-arrow-back"></i>
    </button>
</div>
