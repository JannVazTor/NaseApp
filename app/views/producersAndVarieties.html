<div class="animated bounceInRight">
    <div class="col-sm-6">
        <div class="card">
            <form name="Productores" class="form-horizontal" role="form">
                <div class="card-header">
                    <h2>Alta de Productores</h2>
                </div>
                <div class="card-body card-padding">
                    <div class="form-group">
                        <label for="iusername" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <div class="fg-line">
                                <input type="text" required class="form-control input-sm" id="iusername" placeholder="productor" data-ng-model="producer.producerName">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveProducer()" ng-disabled="!Productores.$valid">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <form name="Variety" class="form-horizontal" role="form">
                <div class="card-header">
                    <h2>Alta de Variedades</h2>
                </div>
                <div class="card-body card-padding">
                    <div class="form-group">
                        <label for="ivariety" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <div class="fg-line">
                                <input type="text" required class="form-control input-sm" id="ivariety" placeholder="variedad" data-ng-model="variety.varietyName">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveVariety()" ng-disabled="!Variety.$valid">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>Productores</h2>
            </div>
            <div class="col-sm-12 actionbar">
                <div class="form-group">
                    <label for="isearch" class="col-sm-2 control-label">Buscar</label>
                    <div class="col-sm-12">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchProducer">
                        </div>
                    </div>
                </div>
            </div>

            <table id="data-table-command" class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th data-column-id="id">Nombre</th>
                        <th data-column-id="commands">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="producer in producers | filter:searchProducer">
                        <td>{{producer.ProducerName}}</td>
                        <td>
                            <button class="btn btn-icon command-delete" ng-click="confirmationDelete(producer.Id)">
                        <span class="md md-delete"></span>
                    </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>Variedades</h2>
            </div>
            <div class="col-sm-12 actionbar">
                <div class="form-group">
                    <label for="isearch" class="col-sm-2 control-label">Buscar</label>
                    <div class="col-sm-12">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchVariety">
                        </div>
                    </div>
                </div>
            </div>

            <table id="data-table-command" class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th data-column-id="id">Nombre</th>
                        <th data-column-id="commands">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="variety in varieties | filter:searchVariety">
                        <td>{{variety.VarietyName}}</td>
                        <td>
                            <button class="btn btn-icon command-delete" ng-click="confirmVarietyDel(variety.Id)">
                        <span class="md md-delete"></span>
                    </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
