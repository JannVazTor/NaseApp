<div class="animated bounceInRight">
	<div class="card">
		<div class="card-header">
			<h2>{{title}}</h2>
		</div>
		<div class="card-body card-padding">
			<div class="table-responsive">
				<div id="toolbar">
					<button class="btn btn-link" ng-click="GrillExportPdf()">
                    <span class="glyphicon glyphicon-share"></span> Exportar PDF
            </button>
					<button class="btn btn-link" value="select genericReport" onclick="selectElementContents(document.getElementById('genericReport'))">
                    <span class="glyphicon glyphicon-share"></span> Copiar Reporte
            </button>
				</div>
				<table id="genericReport" data-toggle="table" data-show-columns="true" data-toolbar="#toolbar" data-unique-id="Id" data-pagination="true"
					data-search="true" data-show-export="true" data-page-list="[10, 50, 100, 200, TODO]">
					<thead>
						<tr>
							<th data-field="Folio" data-align="center" data-sortable="true">No. Parrilla</th>
							<th data-field="DateCapture" data-align="center" data-sortable="true" data-formatter="dateFormatter">Fecha de Captura</th>
							<th data-field="Receptions" data-align="center" data-sortable="true">Folios</th>
							<th data-field="Size" data-align="center" data-sortable="true">Tama√±o</th>
							<th data-field="Sacks" data-align="center" data-sortable="true">Sacos</th>
							<th data-field="Kilos" data-align="center" data-sortable="true">Kilos</th>
							<th data-field="Quality" data-align="center" data-sortable="true">Calidad</th>
							<th data-field="Variety" data-align="center" data-sortable="true">Variedad</th>
							<th data-field="Producer" data-align="center" data-sortable="true">Productor</th>
							<th data-field="Field" data-align="center" data-sortable="true">Campo</th>
							<th data-field="Batch" data-align="center" data-sortable="true">Huerta/Lote</th>
							<th data-field="SampleWeight" data-align="center" data-sortable="true">Peso</th>
							<th data-field="HumidityPercent" data-align="center" data-sortable="true">% Humedad</th>
							<th data-field="WalnutNumber" data-align="center" data-sortable="true">No. Nueces</th>
							<th data-field="Performance" data-align="center" data-sortable="true">Rendimiento</th>
							<th data-field="TotalWeightOfEdibleNuts" data-align="center" data-sortable="true">Total Nueces Comestibles</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
