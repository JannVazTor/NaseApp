<div class="animated bounceInRight">
	<div>
		<div class="card">
			<div class="card-header">
				<h2>Seleccionar Productor</h2>
			</div>
			<div class="card-body card-padding">
				<div class="form-group">
					<div class="col-sm-10">
						<div class="fg-line select">
							<select id="prodF" class="form-control" ng-model="producer" ng-options="producer.ProducerName for producer in producers"
								ng-change="getProducerReport(producer.Id)"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<h2>Reporte de Produccion (Productor)</h2>
		</div>
		<div class="card-body card-padding">
			<div class="table-responsive">
				<div id="toolbar">
					<button class="btn btn-link" ng-click="producerReportExportPdf()">
                    <span class="glyphicon glyphicon-share"></span> Exportar PDF
            </button>
					<button class="btn btn-link" value="select genericReport" onclick="selectElementContents(document.getElementById('producerReport'))">
                    <span class="glyphicon glyphicon-share"></span> Copiar Reporte
            </button>
				</div>
				<table id="producerReportTable" data-toggle="table" data-show-columns="true" data-toolbar="#toolbar" data-unique-id="Id"
					data-pagination="true" data-search="true" data-show-export="true" data-page-list="[10, 50, 100, 200, TODO]">
				</table>
			</div>
		</div>
	</div>
</div>
