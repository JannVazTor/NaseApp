<div class="animated bounceInRight">
	<div>
		<div class="card">
			<div class="card-header">
				<h2>Seleccionar Productor</h2>
			</div>
			<div class="card-body card-padding">
				<div class="form-group">
					<div class="col-sm-10">
						<div class="fg-line select">
							<select id="prodF" class="form-control" ng-model="producer" ng-options="producer.ProducerName for producer in producers"
								ng-change="getProducerReport(producer.Id)"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<h2>Reporte de Produccion (Productor)</h2>
		</div>
		<div class="card-body card-padding">
			<div class="table-responsive">
				<div id="toolbar">
					<button class="btn btn-link" ng-click="producerReportExportPdf()">
                    <span class="glyphicon glyphicon-share"></span> Exportar PDF
            </button>
					<button class="btn btn-link" value="select genericReport" onclick="selectElementContents(document.getElementById('producerReport'))">
                    <span class="glyphicon glyphicon-share"></span> Copiar Reporte
            </button>
				</div>
				<table id="producerReportTable" data-toggle="table" data-show-columns="true" data-toolbar="#toolbar" data-unique-id="Id"
					data-pagination="true" data-search="true" data-show-export="true" data-page-list="[10, 50, 100, 200, TODO]">
					<thead>
						<tr>
							<th data-field="ProcessDate" data-align="center" data-sortable="true" data-formatter="dateFormatter">Fecha de Proceso</th>
							<th data-field="Variety" data-align="center" data-sortable="true">Variedad</th>
							<th data-field="Batch" data-align="center" data-sortable="true">Huerta/s</th>
							<th data-field="Cylinder" data-align="center" data-sortable="true">Cilindro</th>
							<th data-field="Folio" data-align="center" data-sortable="true">Folio</th>
							<th data-field="KgsOrigen" data-align="center" data-sortable="true">Kgs. Origen</th>
							<th data-field="SacksP" data-align="center" data-sortable="true">Sacos Primera</th>
							<th data-field="KilosFirst" data-align="center" data-sortable="true">Kgs. Primera</th>
							<th data-field="SacksS" data-align="center" data-sortable="true">Sacos Segunda</th>
							<th data-field="KilosSecond" data-align="center" data-sortable="true">Kgs. Segunda</th>
							<th data-field="KilosTotal" data-align="center" data-sortable="true">Total</th>
							<th data-field="SacksFirstSmall" data-align="center" data-sortable="true">Chica</th>
							<th data-field="SacksFirstMedium" data-align="center" data-sortable="true">Mediana</th>
							<th data-field="SacksFirstLarge" data-align="center" data-sortable="true">Grande</th>
							<th data-field="SacksFirstTotal" data-align="center" data-sortable="true">Total</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
