<div class="animated bounceInRight">
    <div class="card">
        <div class="card-header">
            <h2>Produccion de Nuez (Origen) Acumulado</h2>
        </div>
        <div class="card-body card-padding">
            <div class="table-responsive">
                <hr>
                <button class="btn btn-link" ng-click="originReportExportPdf()">
                    <span class="glyphicon glyphicon-share"></span> Exportar PDF
                </button>
                <button class="btn btn-link" ng-click="getExcel()">
                    <span class="glyphicon glyphicon-share"></span> Exportar Excel
                </button>
                <button class="btn btn-link" value="select genericReport" ng-click="CopyToClipBoard('#originReportTable')">
                    <span class="glyphicon glyphicon-share"></span> Copiar
                </button>
                <table id="originReportTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Huerta</th>
                            <th>Hectareas</th>
                            <th ng-repeat="variety in reportOriginFirst.Varieties">{{variety.Variety}}</th>
                            <th>Produccion Total</th>
                            <th>Rendimiento / Ha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in reportOrigin">
                            <td>{{report.Field}}</td>
                            <td>{{report.Hectares}}</td>
                            <td ng-repeat="variety in report.Varieties">{{variety.Total}}</td>
                            <td>{{report.TotalProduction}}</td>
                            <td>{{report.PerformancePerHa}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
