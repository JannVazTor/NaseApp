<div class="animated bounceInRight">
	<div class="card">
		<div class="card-header">
			<h2>Recepciones</h2>
		</div>
		<div class="card-body card-padding">
			<div class="table-responsive">
				<div id="toolbar">
					<button class="btn btn-link" ng-click="generatePDF()">
                            <span class="glyphicon glyphicon-share"></span>Exportar PDF
                        </button>
					<button class="btn btn-success waves-effect" ng-if="IsGrillToReception" ng-click="redirectAddGrill()">Agregar Nueva Parrilla</button>
				</div>
				<table id="receptionManageTable"></table>
			</div>
		</div>
	</div>
</div>
<button ng-if="IsGrillToReception" id="fixedbuttonLeft" type="submit" class="btn bgm-teal btn-icon" ng-click="return()">
        <i class="md md-arrow-back"></i>
</button>
