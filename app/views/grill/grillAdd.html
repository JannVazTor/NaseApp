<div class="animated bounceInRight">
    <div class="card">
        <form name="grillForm" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Parrillas</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="producers" class="col-sm-2 control-label">Productores</label>
                    <div class="col-sm-10">
                        <div class="fg-line disabled">
                            <div class="fg-line select">
                                <!--<select class="form-control" ng-init="grill.Producer = producers[0]" ng-model="grill.Producer">
                                    <option ng-repeat="producer in producers" ng-selected="grill.Producer == producer.ProducerName" value="{{producer.ProducerName}}">{{producer.ProducerName}}</option>
                                </select>-->
                                <select class="form-control" ng-init="grill.Producer = producers[0]" ng-model="grill.Producer" ng-options="producer.ProducerName for producer in producers"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Fecha</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" disabled required class="form-control input-sm" id="grillDate" placeholder="fecha de captura" value="{{ data.dateDropDownLink | date:'dd-MM-yyyy HH:mm a' }}">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#"><i class="md md-event"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <datetimepicker data-ng-model="data.dateDropDownLink" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="field" class="col-sm-2 control-label">Campo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="field" name="FieldName" placeholder="campo" data-ng-model="grill.FieldName">
                            <small class="help-block has-error" style="color:red" ng-show="!grillForm.$pristine && grillForm.FieldName.$error.required">El Campo es requerido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="variety" class="col-sm-2 control-label">Variedad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="variety" name="Variety" placeholder="variedad" data-ng-model="grill.Variety">
                            <small class="help-block has-error" style="color:red" ng-show="!grillForm.$pristine && grillForm.Variety.$error.required">El Campo es requerido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quality" class="col-sm-2 control-label">Calidad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="quality" name="Quality" placeholder="calidad" data-ng-model="grill.Quality">
                            <small class="help-block has-error" style="color:red" ng-show="!grillForm.$pristine && grillForm.Quality.$error.required">El Campo es requerido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sacks" class="col-sm-2 control-label">Sacos</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="sacks" name="Sacks" placeholder="sacos" data-ng-model="grill.Sacks">
                            <small class="help-block has-error" style="color:red" ng-show="!grillForm.$pristine && grillForm.Sacks.$error.required">El Campo es requerido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kilos" class="col-sm-2 control-label">Kilos</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="kilos" name="Kilos" placeholder="kilos" data-ng-model="grill.Kilos">
                            <small class="help-block has-error" style="color:red" ng-show="!grillForm.$pristine && grillForm.Kilos.$error.required">El Campo es requerido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="size" class="col-sm-2 control-label">Tama√±o</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-init="grill.Size = sizes[0]" ng-model="grill.Size" ng-options="size.Name for size in sizes"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group marginTop">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveGrill()" ng-disabled="!grillForm.$valid">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message===''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
