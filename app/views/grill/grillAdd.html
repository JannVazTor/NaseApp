<div class="animated bounceInRight">
    <div class="card">
        <form name="grillForm" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Parrillas</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="prodF" class="col-sm-2 control-label">Productores *</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select id="prodF" class="form-control" ng-model="grill.Producer" ng-options="producer.ProducerName for producer in producers"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Fecha *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required  type="text" disabled class="form-control input-sm" id="grillDate" placeholder="fecha de captura" value="{{ data.dateDropDownLink | date:'dd-MM-yyyy HH:mm a' }}">
                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target href><i class="md md-event"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <datetimepicker data-ng-model="data.dateDropDownLink" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldF" class="col-sm-2 control-label">Campo *</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select id="fieldF" class="form-control" ng-model="grill.Field" ng-options="field.FieldName for field in fields"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="varieF" class="col-sm-2 control-label">Variedades *</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select id="varieF" class="form-control" ng-model="grill.Variety" ng-options="variety.VarietyName for variety in varieties"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quality" class="col-sm-2 control-label">Calidad *</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-init="grill.Quality = qualities[0]" ng-model="grill.Quality" ng-options="quality.Name for quality in qualities"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sacks" class="col-sm-2 control-label">Sacos *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" name="Sacks" class="form-control input-sm" id="sacks" placeholder="sacos" ng-model="grill.Sacks">
                            <small class="help-block has-error" style="color:red" ng-show="grillForm.Sacks.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kilos" class="col-sm-2 control-label">Kilos *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" min="1" class="form-control input-sm" id="kilos" name="Kilos" placeholder="kilos" data-ng-model="grill.Kilos">
                            <small class="help-block has-error" style="color:red" ng-show="grillForm.Kilos.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="size" class="col-sm-2 control-label">Tama√±o *</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-init="grill.Size = sizes[0]" ng-model="grill.Size" ng-options="size.Name for size in sizes"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group marginTop">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveGrill(grill)" ng-disabled="!grillForm.$valid">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message===''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
