<div class="animated bounceInRight">
    <div class="card">
        <form class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Parrillas</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="producers" class="col-sm-2 control-label">Productores</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-model="grill.Producer">
                            <option ng-repeat="producer in producers" ng-selected="grill.Producer == producer.ProducerName" value="{{producer.ProducerName}}">{{producer.ProducerName}}</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="field" class="col-sm-2 control-label">Campo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="field" placeholder="campo" data-ng-model="grill.FieldName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="variety" class="col-sm-2 control-label">Variedad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="variety" placeholder="variedad" data-ng-model="grill.Variety">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quality" class="col-sm-2 control-label">Calidad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="quality" placeholder="calidad" data-ng-model="grill.Quality">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sacks" class="col-sm-2 control-label">Sacos</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="sacks" placeholder="sacos" data-ng-model="grill.Sacks">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kilos" class="col-sm-2 control-label">Kilos</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="kilos" placeholder="kilos" data-ng-model="grill.Kilos">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="size" class="col-sm-2 control-label">Tamaño</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="size" placeholder="tamaño" data-ng-model="grill.Size">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Fecha</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="date" placeholder="fecha" data-ng-model="grill.DateCapture">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveGrill()">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message==''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
