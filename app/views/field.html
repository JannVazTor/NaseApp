<div class="animated bounceInRight">
    <div class="card">
        <form name="Field" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Campos</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="iusername" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="text" class="form-control input-sm" id="iusername" placeholder="Nombre del Campo" data-ng-model="field.FieldName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="iusername" class="col-sm-2 control-label">Hectareas</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="text" class="form-control input-sm" id="iusername" placeholder="hectareas" data-ng-model="field.Hectares">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveField(field)" ng-disabled="!Field.$valid">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Campos</h2>
        </div>
        <div class="card-body table-responsive">
            <div class="col-sm-12 actionbar">
                <div class="form-group">
                    <label for="isearch" class="col-sm-2 control-label">Buscar</label>
                    <div class="col-sm-12">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchField">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Hectareas</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="field in fields | filter:searchField">
                        <td>{{field.FieldName}}</td>
                        <td>{{field.Hectares}}</td>
                        <td>
                            <button class="btn btn-icon command-delete" ng-click="confirmFieldDel(field.Id)">
                        <span class="md md-delete"></span>
                    </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
