<div class="animated bounceInRight">
    <div class="card">
        <form name="fieldForm" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Campos</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="iusername" class="col-sm-2 control-label">Nombre *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="text" name="fieldName" class="form-control input-sm" id="iusername" ng-maxlength="100" ng-minlength="3" placeholder="nombre del campo" data-ng-model="field.FieldName">
                            <small class="help-block has-error" style="color:red" ng-show="fieldForm.fieldName.$error.minlength">El nombre del campo debe contener al menos 3 caracteres.</small>
                            <small class="help-block has-error" style="color:red" ng-show="fieldForm.fieldName.$error.maxlength">El nombre del campo es demasiado extenso, debe contener menos de 100 caracteres.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="iusername" class="col-sm-2 control-label">Hectareas *</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required name="hectares" type="number" min="1" class="form-control input-sm" id="iusername" placeholder="hectareas" data-ng-model="field.Hectares">
                            <small class="help-block has-error" style="color:red" ng-show="fieldForm.hectares.$error.number">Numero no valido.</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveField(field)" ng-disabled="!fieldForm.$valid">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Campos</h2>
        </div>
        <div class="card-body table-responsive">
            <div class="col-sm-12 actionbar">
                <div class="form-group">
                    <label for="isearch" class="col-sm-2 control-label">Buscar</label>
                    <div class="col-sm-12">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchField">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Hectareas</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="field in fields | filter:searchField">
                        <td>{{field.FieldName}}</td>
                        <td>{{field.Hectares}}</td>
                        <td>
                            <button class="btn btn-icon command-delete" ng-click="confirmFieldDel(field.Id)">
                        <span class="md md-delete"></span>
                    </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
