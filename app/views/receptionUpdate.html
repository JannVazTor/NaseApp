<div class="animated bounceInRight">
    <div class="card">
        <form class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Recepciones</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="producers" class="col-sm-2 control-label">Productores</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-model="reception.ProducerId">
                            <option ng-repeat="producer in producers" ng-selected="reception.ProducerId == producer.Id" value="{{producer.Id}}">{{producer.ProducerName}}</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldName" class="col-sm-2 control-label">Nombre del Campo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" required class="form-control input-sm" id="fieldName" placeholder="nombre del campo" data-ng-model="reception.FieldName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="variety" class="col-sm-2 control-label">Variedad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" required class="form-control input-sm" id="variety" placeholder="variedad" data-ng-model="reception.Variety">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="carRegistration" class="col-sm-2 control-label">Camion/Placas</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="carRegistration" placeholder="matricula" data-ng-model="reception.CarRegistration">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="receivedFromField" class="col-sm-2 control-label">Kilos recibidos de campo</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="number" step="any" class="form-control input-sm" id="receivedFromField" placeholder="kilos recibidos" data-ng-model="reception.ReceivedFromField">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="humidity" class="col-sm-2 control-label">Humedad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="number" step="any" class="form-control input-sm" id="humidity" placeholder="humedad" data-ng-model="reception.HumidityPercent">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="heatHoursDrying" class="col-sm-2 control-label">Horas de calor por secado</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="number" step="any" class="form-control input-sm" id="heatHoursDrying" placeholder="horas de calor por secado" data-ng-model="reception.HeatHoursDrying">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observations" class="col-sm-2 control-label">Observaciones</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <textarea class="form-control auto-size" placeholder="observaciones..." data-ng-model="reception.Observations"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="producers" class="col-sm-2 control-label">Cilindros</label>
                    <div class="col-sm-10">
                        <div class="fg-line select">
                            <select class="form-control" ng-model="reception.CylinderId">
                            <option ng-repeat="cylinder in cylinders" ng-selected="reception.CylinderId == cylinder.Id" value="{{cylinder.Id}}">{{cylinder.CylinderName}}</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="UpdateReception()">Guardar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-hide="message==''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
