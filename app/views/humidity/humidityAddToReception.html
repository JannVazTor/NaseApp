<div class="animated bounceInRight">
    <div class="card">
        <form name="Cilindros" class="form-horizontal" role="form">
            <div class="card-header">
                <h2>Alta de Humedad</h2>
            </div>
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="humidityPercent" class="col-sm-2 control-label">Porciento de Humedad</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input required type="text" class="form-control input-sm" id="humidityPercent" placeholder="Nombre del cilindro" data-ng-model="humidity.HumidityPercent">
                            <div class="form-group">
                            <label for="EntryDate" class="col-sm-2 control-label">Fecha</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="text" required disabled class="form-control input-sm" id="EntryDate" placeholder="fecha de captura" value="{{ data.dateDropDownLink | date:'dd-MM-yyyy HH:mm a' }}">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#"><i class="md md-event"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <datetimepicker data-ng-model="data.dateDropDownLink" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm" data-ng-click="saveHumidity(humidity)" ng-disabled="!Cilindros.$valid">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Humedades en el/los Folio(s) ({{folios}})</h2>
        </div>
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-12 actionbar">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchReceptionEntries">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="data-table-command" class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha de Captura</th>
                        <th>Porciento de Humedad</th>
                        <th data-column-id="">Agregar Humedad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="humidity in humidities | filter:searchUser">
                        <td>{{humidity.Id}}</td>
                        <td>{{humidity.DateCapture}}</td>
                        <td>{{humidity.HumidityPercent}}</td>
                        <td>
                            <button class="btn btn-icon command-delete" ng-click="confirmationDelete(humidity.Id)">
                                <span class="md md-format-color-reset"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
