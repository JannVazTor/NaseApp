<div class="card">
    <form class="form-horizontal" role="form">
        <div class="card-header">
            <h2>Alta de Usuarios</h2>
        </div>
        <div class="card-body card-padding">
            <div class="form-group">
                <label for="iusername" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                        <input type="text" class="form-control input-sm" id="iusername" placeholder="Nombre de Usuario" data-ng-model="registration.userName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ipassword" class="col-sm-2 control-label">Contrase単a</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                        <input type="password" class="form-control input-sm" id="ipassword" placeholder="contrase単a" data-ng-model="registration.password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="icpassword" class="col-sm-2 control-label">Confirmar contrase単a</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                        <input type="password" class="form-control input-sm" id="icpassword" placeholder="confirmar contrase単a" data-ng-model="registration.confirmPassword">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sroles" class="col-sm-2 control-label">Roles</label>
                <div class="col-sm-10">
                    <div class="fg-line select">
                        <select class="form-control" ng-model="selectedRole" ng-options="role.Name for role in roles">
              <option value="role"></option>
            </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-sm" data-ng-click="signUp()">Enviar</button>
                </div>
            </div>
            <div class="form-group">
                <div data-ng-hide="message==''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>
        </div>
    </form>
</div>


<div class="card">
    <div class="card-header">
        <h2>Lista de Usuarios</h2>
    </div>
    <div class="col-sm-12 actionbar">
        <div class="form-group">
            <label for="isearch" class="col-sm-2 control-label">Buscar</label>
            <div class="col-sm-12">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm" id="isearch" placeholder="buscar...." data-ng-model="searchUser">
                </div>
            </div>
        </div>
    </div>

    <table id="data-table-command" class="table table-striped table-vmiddle">
        <thead>
            <tr>
                <th data-column-id="id">Nombre</th>
                <th data-column-id="role">Role</th>
                <th data-column-id="commands">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | filter:searchUser">
                <td>{{user.UserName}}</td>
                <td>{{user.Role}}</td>
                <td>
                    <button class="btn btn-icon command-edit">
                        <span class="md md-edit"></span>
                    </button>
                    <button class="btn btn-icon command-delete">
                        <span class="md md-delete"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
